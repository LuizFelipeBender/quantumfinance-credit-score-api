
name: CI/CD - FastAPI Serverless API

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build, Push Docker, and Deploy with Terraform
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: quantum-api

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Construir imagem Docker
        run: |
          docker build -t $ECR_REPOSITORY .
          docker tag $ECR_REPOSITORY:latest ${{ secrets.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

      - name: Push imagem para ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Inicializar Terraform
        working-directory: terraform
        run: terraform init

      - name: Aplicar Terraform (Deploy)
        working-directory: terraform
        run: |
          terraform apply -auto-approve -var="image_uri=${{ secrets.ECR_REGISTRY }}/$ECR_REPOSITORY:latest"
